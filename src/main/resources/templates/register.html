<!doctype html>
<html lang="en"  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>

    <title>Sign Up</title>

</head>
<body>

    <div id="content" class="my-10">

        <div class="grid grid-cols-3 justify-center min-w-[500px]">

            <!-- Empty space on the left -->
            <div class="col-span-1  md:col-span-2 lg:col-span-2 xl:col-span-2"></div>

            <!-- Main form container with increased width -->
            <div class="col-span-12 md:col-span-8 lg:col-span-8 xl:col-span-8 min-w-[300px]">
                <!-- Removed max-w-sm to allow more flexibility in width -->

                <div class="block border-t-[10px] border-blue-700 p-6 bg-white border  rounded-xl shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <div data-th-replace="message::messagebox">

                    </div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400 mb-10">Start Managing Your Contacts in Cloud....</p>

                    <form class="mx-auto"
                          data-th-object="${userForm}"
                          data-th-action="@{'/do-register'}"  method="post">
                        <div class="mb-5">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text"
                                   data-th-field="*{name}"
                                   id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" required />
                        </div>
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email"
                                   data-th-field="*{email}"
                                   id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password"
                                   data-th-field="*{password}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        </div>
                        <div class="mb-5">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                            <input type="text" id="phone"
                                   data-th-field="*{phoneNumber}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        </div>

                        <div class="mb-5">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something About Your Self....</label>
                            <textarea id="about"
                                      data-th-field="*{about}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                        </div>

                         <div class="mb-3 flex justify-center space-x-3">
                             <button type="submit"
                                     class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Signup</button>

                             <button type="button"
                                     class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Reset</button>
                         </div>
                    </form>

                </div>
            </div>

            <!-- Empty space on the right -->
            <div class="col-span-1 md:col-span-2 lg:col-span-2 xl:col-span-2"></div>

        </div>
    </div>

        <script>
    console.log("Welcome to register page");
        </script>

</body>
</html>
